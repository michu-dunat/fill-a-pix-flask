{% extends 'base.html' %}

{% block head %}
<title>Fill-a-pix</title>
{% endblock %}

{% block body %}
<h1>Fill-a-pix by Michał Dunat written in Flask</h1>
<form action="/" method="POST" enctype="multipart/form-data">
    <label for="username">Username: </label> <input type="text" name="username" id="username" value="Michał"> <br>
    <label for="rows">Number of rows: </label> <input type="text" name="rows" id="rows" value="10"> <br>
    <label for="columns">Number of columns: </label> <input type="text" name="columns" id="columns" value="10"> <br>
    <label for="image_file">Choose file: </label> <input type="file" id="image_file" name="image_file"> <br>
    <input type="submit" value="Start the game!">
</form>

<form action="/load/memory" method="POST">
    <input type="submit" value="Load the game state from browser memory!">
</form>

<form action="/load/file" method="POST">
     <label for="username">Username: </label> <input type="text" name="username_save" id="username_save" value="Michał"> <br>
    <input type="submit" value="Load the game state from save file!">
</form>

{% endblock %}
